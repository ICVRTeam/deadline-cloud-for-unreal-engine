name: StepRender
parameterSpace:
  taskParameterDefinitions:
  - name: Handler
    type: STRING
    range: ['render']
  - name: QueueManifestPath
    type: PATH
    range: ['path/to/queue/manifest.utxt']
  - name: ChunkSize
    type: INT
    range: [1]
  - name: ChunkId
    type: INT
    range: [0]
script:
  embeddedFiles:
  - name: Run
    filename: run.bat
    runnable: true
    type: TEXT
    data: |
      echo {{Task.Param.Handler}}
      echo {{Task.Param.QueueManifestPath}}
      echo {{Task.Param.ChunkSize}}
      echo {{Task.Param.ChunkId}}
  actions:
    onRun:
      command: '{{Task.File.Run}}'
      cancelation:
        mode: NOTIFY_THEN_TERMINATE