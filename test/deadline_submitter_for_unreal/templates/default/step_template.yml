name: StepA
parameterSpace:
  taskParameterDefinitions:
  - name: ParamA
    type: STRING
    range: ['foo']
  - name: ParamB
    type: PATH
    range: ['path/to/file']
  - name: ParamC
    type: INT
    range: [1]
  - name: ParamD
    type: FLOAT
    range: [1.0]
script:
  embeddedFiles:
  - name: Run
    filename: run.bat
    runnable: true
    type: TEXT
    data: |
      echo {{Task.Param.ParamA}}
      echo {{Task.Param.ParamB}}
      echo {{Task.Param.ParamC}}
      echo {{Task.Param.ParamD}}
  actions:
    onRun:
      command: '{{Task.File.Run}}'
      cancelation:
        mode: NOTIFY_THEN_TERMINATE